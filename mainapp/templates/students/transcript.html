{% extends "./baseprofile.html" %}
{% block title %}Hệ thống đánh gía và tư vấn kết quả học tập{% endblock %}
{% block content-profile %}
<style></style>
<div class="card">
   <form class="p-3">
        <div class="form-group row">
            <label for="fullname" class="col-sm-2 col-form-label">Họ và tên:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullname" placeholder="Họ và tên">
            </div>
        </div>
        <div class="form-group row">
            <label for="studentcode" class="col-sm-2 col-form-label">Mã sinh viên:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="studentcode" placeholder="Mã sinh viên">
            </div>
        </div>
        <div class="form-group row">
            <label for="dateofbirth" class="col-sm-2 col-form-label">Ngày sinh:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dateofbirth" placeholder="Ngày sinh">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="major" class="col-sm-2 col-form-label">Khoa:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="major" placeholder="Khoa">
            </div>
        </div>
        <div class="form-group row">
            <label for="course" class="col-sm-2 col-form-label">Khóa:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="course" placeholder="Khóa">
            </div>
            <label for="class" class="col-sm-2 col-form-label">Lớp:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="class" placeholder="Lớp">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button type="submit" class="ml-5 btn activebutton">Cập nhật</button>
            </div>
        </div>
   </form>
</div>
{% endblock %}
